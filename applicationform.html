<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 25px 30px;
            border-radius: 8px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #0078d7;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #005a9e;
        }
        #message {
            margin-top: 20px;
            text-align: center;
            font-weight: 600;
        }
    </style>
    <!-- Firebase App (core) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <!-- Firebase Realtime Database -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script>
        // Replace with your Firebase project credentials
        const firebaseConfig = {
    apiKey: "AIzaSyAs2SE5R0hN0hybiyebzHkAQHsRrSOBAxM",
    authDomain: "webdevelopment-1b2d4.firebaseapp.com",
    projectId: "webdevelopment-1b2d4",
    storageBucket: "webdevelopment-1b2d4.firebasestorage.app",
    messagingSenderId: "698908376973",
    appId: "1:698908376973:web:c6504a154ac2b92086c7c4",
    measurementId: "G-8RBK7NND2N"
  };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
    </script>
</head>
<body>
    <div class="container">
        <h2>Application Form</h2>
        <form id="applicationForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required />

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required />

            <button type="submit">Submit</button>
        </form>
        <div id="message"></div>
    </div>
    <script>
        document.getElementById('applicationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = "Submitting...";

            const name = this.name.value.trim();
            const email = this.email.value.trim();
            const phone = this.phone.value.trim();
            const address = this.address.value.trim();

            const newKey = database.ref().child('applications').push().key;
            const updates = {};
            updates['/applications/' + newKey] = { name, email, phone, address, submittedAt: new Date().toISOString() };

            database.ref().update(updates)
                .then(() => {
                    messageDiv.style.color = 'green';
                    messageDiv.textContent = "Form submitted successfully!";
                    this.reset();
                })
                .catch((error) => {
                    messageDiv.style.color = 'red';
                    messageDiv.textContent = "Submission failed. Please try again.";
                    console.error(error);
                });
        });
    </script>
</body>
</html>
